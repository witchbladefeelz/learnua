<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#f6741a" />
    <meta name="description" content="Learn Ukrainian language through interactive lessons and exercises. Free educational web app with gamification and progress tracking." />
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Ukrainian App" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ukrainian-app.com/" />
    <meta property="og:title" content="Ukrainian Language Learning App" />
    <meta property="og:description" content="Learn Ukrainian language through interactive lessons and exercises. Free educational web app with gamification and progress tracking." />
    <meta property="og:image" content="%PUBLIC_URL%/icon-512.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://ukrainian-app.com/" />
    <meta property="twitter:title" content="Ukrainian Language Learning App" />
    <meta property="twitter:description" content="Learn Ukrainian language through interactive lessons and exercises. Free educational web app with gamification and progress tracking." />
    <meta property="twitter:image" content="%PUBLIC_URL%/icon-512.png" />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon-192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to API domain -->
    <link rel="preconnect" href="http://localhost:3001" />
    
    <title>Ukrainian Language Learning App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('%PUBLIC_URL%/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
